<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNICEF - Enquiry</title>
<link rel="stylesheet" href="styles.css"/>
</head>
<body>
 <header>
    <div class="container">
        <div class="brand">
            <img src="https://images.unsplash.com/photo-1509099836639-18ba1795216d?q=80&w400&auto=format&fit=crop" alt="UNICEF logo placeholder"/>
            <h1>UNICEF Community Initiative</h1>
        </div>
        <nav aria-label="Primary"
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="product.html">Products</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="enquiry.html">Enquiry</a></li>
            <li><a href="contact.html">Conta</a></li>
        </ul>
    </nav>
    </div>
 </header>
 <main class="container">
    <h2>Send an Enquiry</h2>
    <p>Have a question about our products or programs? Send us a message below.</p>
    <form action="#" method="post">
        <small class="helper">* Required fields</small>
        <label for="topic">Topic *</label>
        <select id="topic" name="topic" required>
            <option value=" ">Select a topic</option>
            <option value="products">Products</option>
            <option value="donations">Donations</option>
            <option value="programs">Programs</option>
            <option value="partnerships">Programs</option>
            </select>
            <label for="name">Full bName *</label>
            <input id="name" type="text" required placeholder="Your full name"/>
            <label for="email">Email *</label>
            <input id="email" name="email" type="email" required placeholder="you@example.com"/>
            <label for="message">Your Message *</label>
            <textarea id="message" name="message" required placeholder="How can we help?"></textarea>
            <small id="prefill" class="helper"></small>
            <button class="btn" type="submit">Submit Enquiry</button>  
    </form>
 </main>
 <footer>
    <div class="container">
        <p>&copy; <span id="year"></span>UNICEF Community Initiative. Demo only.</p>
    </div>
 </footer>
 <script>document.getElementById('year').textContent = new Date().getFullYear();const params= new URLSearchParams(window.location.search);const product=params.get('product'); if(product) {
    const el = document.getElementById('prefill');el.textContent="You are enquiring about:" + product.replace('-','');}
    </script> 
</body>
</html>
